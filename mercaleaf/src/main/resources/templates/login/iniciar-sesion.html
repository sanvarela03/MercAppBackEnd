<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	rel="stylesheet">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<title th:text="${titulo}"></title>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<a class="navbar-brand" href="#">Mercaleaf</a>

		<button aria-controls="navbarNav" aria-expanded="false"
			aria-label="Toggle navigation" class="navbar-toggler"
			data-target="#navbarNav" data-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/crud/listar}">Usuarios</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/ingresar/input}">Iniciar Sesión</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/crud/form}">Registrarse</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a aria-disabled="true"
					class="nav-link disabled" href="#" tabindex="-1">Disabled</a></li>
			</ul>
		</div>

	</nav>


	<div class="container">




		<!-- Formulario Inicio Sesion -->
		<div class="row" style="padding: 30px">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="card ">
					<div class="card-body">
					
						<form method="post" th:action="@{/ingresar/input}">
						
							<div class="text-center">
								<i style='font-size: 40px; color: green;' class='fas'>&#xf06c;</i>
								<h1>Iniciar Sesión</h1>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Correo</label> <input
									aria-describedby="emailHelp" class="form-control"
									id="exampleInputEmail1" name="correo" type="email"> <small
									class="form-text text-muted" id="emailHelp">We'll never
									share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraseña</label> <input
									class="form-control" id="exampleInputPassword1" name="password"
									type="password">
							</div>
							<div class="text-center">
								<button class="btn btn-success" type="submit">Ingresar</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
		<!-- /Formulario Inicio Sesion -->




	</div>


	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>
</html>
