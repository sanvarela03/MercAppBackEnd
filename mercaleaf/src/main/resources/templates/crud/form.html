    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>

    
    <form method="post" th:action="@{/crud/form}" th:object="${usuario}" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre</label>
            <div>
                <input id="nombre" th:field="*{nombre}" type="text">
            </div>
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <div>
                <input id="apellido" th:field="*{apellido}" type="text">
            </div>
        </div>

        <div>
            <label for="nombre">Email</label>
            <div>
                <input id="email" th:field="*{email}" type="text">
            </div>
        </div>

        <div>
            <label for="fecha-de-nacimiento">Fecha de Nacimiento<br/>(AAAA-MM-DD)</label>
            <div>
                <input id="fecha-de-nacimiento" th:field="*{fechaNacimiento}" type="text">
            </div>
        </div>

        <div>
            <label for="direccion">Direccion</label>
            <div>
                <input id="direccion" th:field="*{direccion}" type="text">
            </div>
        </div>

        <div>
            <label for="nombre-usuario">Nombre de Usuario</label>
            <div>
                <input id="nombre-usuario" th:field="*{nombreUsuario}" type="text">
            </div>
        </div>


        <div>
            <label for="password">Contrase침a</label>
            <div>
                <input id="password" th:field="*{password}" type="password">
            </div>
        </div>

        <div>
            <label for="rol">Rol</label>
            <div>
                <select id="rol" th:field="*{rol}">
                    <option th:each="rol :${roles}" th:text="${rol.nombre}" th:value="${rol.id}"></option>
                </select>
            </div>
        </div>
        
        <div>
        	<label for="file">Foto</label>
        	
        	 <input type="file" name="file"/>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>

        <div>
            <input th:field="*{idUsuario}" type="hidden"/>
        </div>

    </form>
