<div class="container">

   <img src="\imagenes\output.jpg" alt="Einstein" height="35" width="35"/>


    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>

    <table class="table table-striped">

        <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha de Nacimiento</th>
            <th>Direccion</th>
            <th>Nombre de Usuario</th>
            <th>Contraseña</th>
           <!-- <th>Rol</th>-->
        </tr>
        </thead>

        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.fechaNacimiento}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.password}"></td>
            <!--<td th:text="${usuario.rol.nombre}"></td>-->
        </tr>
        </tbody>

    </table>
</div>
